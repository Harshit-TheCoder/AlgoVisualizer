<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bubble Sort Visualizer</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    #bars {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      height: 300px;
      margin-top: 30px;
    }
    .bar {
      margin: 1px;
      width: 20px;
    }
    .heading{
      font-size: x-large;
      color: black;
      text-align: center;
    }
    .step {
      display: flex;
      flex-direction: row;
      align-items: flex-end;
      justify-content: center;
      height: auto;
    }
    .steps {
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: auto;
    }
    .el {
      color: black;
      width: 30px;
      height: 30px;
      margin: 5px;
      padding: 5px;
      border: 1px solid black;
      background-color: magenta;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      transition: transform 0.5s ease-in-out;
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-500 via-green-400 to-cyan-500 text-black text-center">
  <header>
    <h1 class="text-6xl text-black text-center">Bubble Sort Visualizer</h1>
  </header>
  <main>
    <h1 class="text-5xl text-black text-center m-3">Before Sorting</h1>
    <div id="array" class="flex flex-end justify-center h-auto"></div>
    <div id="bars" class="flex flex-end justify-center h-[500px]"></div>
    
    <button class="bg-gradient-to-br from-pink-700 to-purple-700 p-3 m-3 text-white shadow shadow-md rounded-md" onclick="generateBars()">Generate New Array</button>
    <button class="bg-gradient-to-br from-pink-700 to-purple-700 p-3 m-3 text-white shadow shadow-md rounded-md" onclick="bubbleSort()">Start Bubble Sort</button>

    <div id="steps" class="steps"></div>
  </main>

  <script>
    const barsContainer = document.getElementById("bars");
    const elementsContainer = document.getElementById("array");
    const stepsContainer = document.getElementById("steps");
    let array = [];

    function generateBars(size = 10) {
      array = [];
      barsContainer.innerHTML = "";
      elementsContainer.innerHTML = "";
      stepsContainer.innerHTML = "";

      for (let i = 0; i < size; i++) {
        const value = Math.floor(Math.random() * 100) + 5;
        array.push(value);

        // Create bar
        const bar = document.createElement("div");
        bar.classList.add("bar");
        bar.style.height = `${value * 3}px`;
        bar.style.backgroundColor = "white";

        // Create number element
        const el = document.createElement("div");
        el.classList.add("el");
        el.innerText = value;

        barsContainer.appendChild(bar);
        elementsContainer.appendChild(el);
      }
    }

    async function bubbleSort() {
      const bars = document.getElementsByClassName("bar");
      let els = document.getElementsByClassName("el");

      for (let i = 0; i < array.length - 1; i++) {
        const parentDiv = document.createElement("div");
        const list = document.createElement("div");
        list.classList.add("step");
        const headingDiv = document.createElement("div");
        const heading  = document.createElement("h1");
        heading.classList.add("heading")
        heading.innerText = `After ${i+1} iteration`;
        headingDiv.appendChild(heading);
        parentDiv.appendChild(headingDiv);

        for (let j = 0; j < array.length - i - 1; j++) {
          bars[j].style.backgroundColor = "red";
          bars[j + 1].style.backgroundColor = "red";

          await sleep(1500);

          if (array[j] > array[j + 1]) {
            // Animate number swap
            await animateSwap(els[j], els[j + 1]);

            // Swap in array
            let temp = array[j];
            array[j] = array[j + 1];
            array[j + 1] = temp;

            // Swap in DOM for numbers
            elementsContainer.insertBefore(els[j + 1], els[j]);
            els = document.getElementsByClassName("el"); // refresh reference
          }
          const elStep = document.createElement("div");
          elStep.classList.add("el");
          elStep.innerText = array[j];
          list.appendChild(elStep);
          bars[j].style.backgroundColor = "orange";
          bars[j + 1].style.backgroundColor = "orange";
        }

        for(let j = array.length - i- 1; j<array.length;j++){
            const elStep = document.createElement("div");
            elStep.classList.add("el");
            elStep.innerText = array[j];
            list.appendChild(elStep);
        }
        parentDiv.appendChild(list);

        stepsContainer.appendChild(parentDiv);

        bars[array.length - i - 1].style.backgroundColor = "green";
      }
      bars[0].style.backgroundColor = "magenta";
    }

    function animateSwap(el1, el2) {
      return new Promise(resolve => {
        const rect1 = el1.getBoundingClientRect();
        const rect2 = el2.getBoundingClientRect();

        const dx = rect2.left - rect1.left;

        // Move in opposite arcs
        el1.style.transform = `translate(${dx}px, -40px)`;
        el2.style.transform = `translate(${-dx}px, 40px)`;

        setTimeout(() => {
          // Return to baseline
          el1.style.transform = `translate(${dx}px, 0)`;
          el2.style.transform = `translate(${-dx}px, 0)`;

          setTimeout(() => {
            // Reset
            el1.style.transform = "";
            el2.style.transform = "";
            resolve();
          }, 500);
        }, 500);
      });
    }

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    generateBars();
  </script>
</body>
</html>
